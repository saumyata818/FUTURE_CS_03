<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure File Sharing</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            background: white;
            margin-top: 50px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        input[type="file"],
        input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #4A90E2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #357ABD;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 5px;
        }
        footer {
    text-align: center;
    margin-top: 20px;
    color: #888;
    font-size: 14px;
    padding: 15px;
    border-top: 1px solid #ddd;
     }

    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Secure File Sharing</h1>

        <div class="section-title">Upload File</div>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Encrypt & Upload">
        </form>
    <footer>
        ¬© 2025 Saumyata Nepal
    </footer>
       <div class="section-title">Download File</div>
        <form action="/download" method="post">
            <input type="text" name="filename" placeholder="Enter encrypted filename" required>
            <input type="submit" value="Decrypt & Download">
        </form>
    </div>
</body>
</html>
